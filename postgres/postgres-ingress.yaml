## NOTE: Assumes cert-manager and external-dns have been set up.
## Ensure A record exists first if external-dns is not setup
## cloudflare-proxied specific option to cloudflare, subdomains only, does not support sub.sub domains.
##
## WARNING: This ingress is for PostgreSQL management tools (like pgAdmin) via HTTP.
## PostgreSQL itself uses TCP protocol and cannot be exposed via HTTP ingress.
## For direct PostgreSQL access, use port-forwarding or a LoadBalancer service.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    # For TCP services, you would need TCP ingress or different approach
    # nginx.ingress.kubernetes.io/tcp-services-configmap: default/postgres-tcp
  labels:
    app: postgres
spec:
  ingressClassName: traefik
  rules:
  - host: postgres-cirrus.carlboettiger.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: postgres-service
            port:
              number: 5432  # Note: This won't work for PostgreSQL TCP protocol
  tls:
  - hosts:
    - postgres-cirrus.carlboettiger.info
    secretName: postgres-tls
