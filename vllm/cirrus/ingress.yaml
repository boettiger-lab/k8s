## NOTE: Assumes cert-manager and external-dns have been set up.
## Ensure A record exists first if external-dns is not setup
## cloudflare-proxied specific option to cloudflare, subdomains only, does not support sub.sub domains.

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"  
  labels:
    app: vllm-deployment
spec:
  ingressClassName: traefik
  rules:
  - host: vllm-cirrus.carlboettiger.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-svc
            port:
              number: 8000
  tls:
  - hosts:
    - vllm-cirrus.carlboettiger.info
    secretName: vllm-tls

