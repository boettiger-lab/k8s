apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-nimbus-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"  
  labels:
    app: vllm-nimbus
spec:
  ingressClassName: traefik
  rules:
  - host: vllm-nimbus.carlboettiger.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-nimbus-service
            port:
              number: 8000
  tls:
  - hosts:
    - vllm-nimbus.carlboettiger.info
    secretName: vllm-nimbus-tls
