apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: vllm-nimbus-cors
  namespace: llm
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    accessControlAllowOriginListRegex:
      - ".*"
    accessControlAllowHeaders:
      - "Content-Type"
      - "Authorization"
      - "X-Requested-With"
      - "Accept"
      - "Origin"
    accessControlExposeHeaders:
      - "Content-Length"
      - "Content-Range"
    accessControlAllowCredentials: true
    accessControlMaxAge: 100
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-nimbus-ingress
  namespace: llm
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/router.middlewares: llm-vllm-nimbus-cors@kubernetescrd
  labels:
    app: vllm-nimbus
spec:
  ingressClassName: traefik
  rules:
  - host: vllm-nimbus.carlboettiger.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vllm-nimbus-service
            port:
              number: 30000
  tls:
  - hosts:
    - vllm-nimbus.carlboettiger.info
    secretName: vllm-nimbus-tls
